<div class="grid-container">
  <h1 class="mat-h1" style="padding-left: 15px;">Here are some Halaqas in your area!</h1>
    <mat-grid-list cols="4" rowHeight="350px">
      <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card card-image" [style.background-image]="getImage(card.imageName)">
          <mat-card-header class="card-title">
              <div class="frosted-glass" [frosted-glass:before.background-image]="getImage(card.imageName)">
                <mat-card-title>
                  {{card.title}}
                </mat-card-title>
              </div>
            </mat-card-header>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
