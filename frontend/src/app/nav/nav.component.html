<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode':isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><mat-icon>menu_open</mat-icon>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">About</a>
      <a mat-list-item routerLink="/search">Search</a>
      <a mat-list-item routerLink="/events">Events</a>
      <a mat-list-item routerLink="/halaqas">Halaqas</a>
      <a mat-list-item routerLink="/youth-programs">Youth Programs</a>
      <a mat-list-item routerLink="/volunteering">Volunteering</a>
      <a mat-list-item routerLink="/quran-studies">Quran Studies</a>
      <a mat-list-item routerLink="/organizer-resources">Organizer Resources</a>
      <a mat-list-item routerLink="/contact">Contact</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>natalqi</span>
      <span style="flex:auto;"></span>
      <mat-slide-toggle [(ngModel)]="isDarkTheme" labelPosition="before" (change)="storeThemeSelection()">
        <mat-icon>bedtime</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
